<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="css/bootstrap3_player.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>The Monkees</title>
</head>

<body class="listen-file">

<header>
    <nav class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="logo">
                    <a href="index.html" class="hvr-grow"><img src="images/monkees-the.png" width="300px" height="auto" alt="monkees-logo"></a>
                </div>
            </div>
            <div class="col-xs-12 menu-bar">
                <div class="row">
                    <ul class="menu  list-inline clearfix">
                        <a href="index.html">
                            <div class="col-xs-6 col-sm-3 menu-items home hvr-grow">
                                <li><span>Home</span></li>
                            </div>
                        </a>
                        <a href="listen.html">
                            <div class="col-xs-6 col-sm-3 menu-items listen hvr-grow">
                                <li><span>Listen</span></li>
                            </div>
                        </a>
                        <a href="events.html">
                            <div class="col-xs-6 col-sm-3 menu-items events hvr-grow">
                                <li><span>Events</span></li>
                            </div>
                        </a>
                        <a href="history.html">
                            <div class="col-xs-6 col-sm-3 menu-items history hvr-grow">
                                <li><span>History</span></li>
                            </div>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
    
<section class="container-fluid">
    <img src="images/guit-noire.jpg" width="100%" height="auto" alt="black-guitar">

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-3 songs">
            <div class="content">
                <img src="images/The-Monkees-Im-A-Believer.jpg" width="100%" alt="cover-mp3">
                <audio controls>
                <source src="./audio/ImABeliever.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-3 songs">
            <div class="content">
                <img src="images/daydreamcover2.jpg" width="100%" alt="cover-mp3">
                <audio controls>
                <source src="./audio/DaydreamBeliever.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-3 songs">
            <div class="content">
                <img src="images/Clarksvillecover.jpg" width="100%" alt="cover-mp3">
                <audio controls>
                <source src="./audio/Clarksville.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-3 songs">
            <div class="content">
                <img src="images/steppinstonecover.jpg" width="100%" alt="cover-mp3">
                <audio controls>
                <source src="./audio/SteppingStone.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

    <hr class="block-divider block-divider--short" id="block-divider-listen"><br>

    <div class="jumbotron" id="jumbotron3">
        <div class="row row-video">
            <div class="col-xs-12 col-md-6 col-xl-3 video-listen text-center">
                <h3><span class="vid-title-listen">'Pleasant Valley Sunday'</span></h3>
                <iframe width="100%" height="350px" src="https://www.youtube.com/embed/sUzs5dlLrm0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-md-6 col-xl-3 video-listen text-center">
                <h3><span class="vid-title-listen">'You Just May Be the One'</span></h3>
                <iframe width="100%" height="350px" src="https://www.youtube.com/embed/IGYaP3Yy10s" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-md-6 col-xl-3 video-listen text-center">
                <h3><span class="vid-title-listen">'Hey Hey We're The Monkees'</span></h3>
                <iframe width="100%" height="350px" src="https://www.youtube.com/embed/ksJ6QP8BYn0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-md-6 col-xl-3 video-listen text-center">
                <h3><span class="vid-title-listen">'She'</span></h3>
                <iframe width="100%" height="350px" src="https://www.youtube.com/embed/WQ6LmrP3vK8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>

<footer class="container-fluid bottom-footer">
    <div class="row footer-items">
        <div class="col-xs-4 col-sm-2 links">
            <a target="_blank" href="https://www.facebook.com/TheMonkees/"><i class="fa fa-facebook"></i></a>
        </div>
        <div class="col-xs-4 col-sm-2 links">
            <a target="_blank" href="https://twitter.com/TheMonkees"><i class="fa fa-twitter"></i></a>
        </div>
        <div class="col-xs-4 col-sm-2 links">
            <a target="_blank" href="https://www.youtube.com/user/themonkees"><i class="fa fa-youtube"></i></a>
        </div>
        <div class="hidden-xs col-sm-6" id="footer-sm">
            <h5 class="footer-prod">Powered by N.T Production Ltd. 2018</h5>
        </div>
    </div>
</footer>

</html>
